function getUpcomingFestivals() {
  const today = new Date();
  today.setHours(0,0,0,0);
  const results = [];

  FESTIVALS.forEach(f => {
    // Find the nearest FUTURE date for this festival
    for (const [y, m, d] of f.dates) {
      const festDate = new Date(y, m - 1, d);
      const diff = Math.ceil((festDate - today) / 864e5);
      if (diff >= 1 && diff <= 90) { // 1 to 90 days in future only
        let tag;
        if (diff <= 7) tag = 'this week!';
        else if (diff <= 14) tag = 'next week';
        else if (diff <= 30) tag = `~${Math.ceil(diff/7)} weeks away`;
        else tag = `~${Math.round(diff/30)} month${diff>45?'s':''} away`;

        results.push({
          name: f.name,
          daysAway: diff,
          label: `${f.name} (${tag})`
        });
        break; // only take the closest future date
      }
    }
  });

  results.sort((a, b) => a.daysAway - b.daysAway);
  return results.slice(0, 5);

// тФАтФА UI TEXT тАФ Simple English for agents across India тФАтФА
const UI_TEXT = {
  en: {
    welcome: "Hello! I'm **Akash** тАФ your insurance sales buddy! ЁЯСЛ\n\nTell me about your lead and I'll create the perfect first message to get a meeting with them. Let's start!",
    askLang: "First тАФ what **language** should the message be in?",
    askName: "Great! ЁЯСН Now tell me, what is your **lead's name**?",
    askAge: "How old is **{name}**? (type a number)",
    askOccupation: "What does **{name}** do for work?\n\nChoose below or type:",

  }
};

const OCCUPATIONS = ['Salaried / Office Job','Business Owner','Doctor / Medical','Government Job','Teacher / Professor','Self Employed / Freelancer','Homemaker','Retired / Senior'];
const FAMILY_OPTIONS = ['Single / Unmarried','Newly Married','Married + Kids','Parents / Elderly'];
const CONCERNS = [
  { label: "Family's Safety ЁЯСитАНЁЯСйтАНЁЯСз", key: "family" },
  { label: "Child's Education ЁЯУЪ", key: "children" },
  { label: "Tax Saving ЁЯТ░", key: "tax" },
  { label: "Retirement Planning ЁЯПЦя╕П", key: "retirement" },
  { label: "Health / Medical ЁЯПе", key: "health" },
  { label: "Not Sure / General", key: "general" }
];

// Occupation display to script-friendly mapping
function cleanOccupation(occ) {
  const map = {
    'Salaried / Office Job': 'salaried',
    'Business Owner': 'business',
    'Doctor / Medical': 'medical',
    'Government Job': 'government',
    'Teacher / Professor': 'teaching',
    'Self Employed / Freelancer': 'self-employed',
    'Homemaker': 'homemaker',
    'Retired / Senior': 'retired'
  };
  return map[occ] || occ;
}

// тФАтФА CHAT ENGINE тФАтФА
function getTime() { return new Date().toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit',hour12:true}); }

function addMessage(text, type='bot', extra='') {
  const ca = document.getElementById('chatArea'), div = document.createElement('div');
  div.className = `message ${type}`;
  let html = text.replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>').replace(/\n/g,'<br>');
  div.innerHTML = `${html}${extra}<div class="msg-time">${getTime()}${type==='user'?'<span class="ticks">тЬУтЬУ</span>':''}</div>`;
  ca.appendChild(div); ca.scrollTop = ca.scrollHeight; return div;
}

function addQuickReplies(options, callback) {
  const ca = document.getElementById('chatArea'), div = document.createElement('div');
  div.className = 'message bot';
  div.innerHTML = `<div class="quick-replies">${options.map((o,i)=>`<button class="quick-btn" data-idx="${i}">${typeof o==='object'?(o.label||o.name):o}</button>`).join('')}</div><div class="msg-time">${getTime()}</div>`;
  ca.appendChild(div); ca.scrollTop = ca.scrollHeight;
  div.querySelectorAll('.quick-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      div.querySelectorAll('.quick-btn').forEach(b=>{b.disabled=true;b.style.opacity='0.5';});
      btn.style.opacity='1';btn.style.background='var(--wa-green)';btn.style.color='white';
      callback(parseInt(btn.dataset.idx), options[parseInt(btn.dataset.idx)]);
    });
  });
}

function addLanguageGrid(callback) {
  const ca = document.getElementById('chatArea'), div = document.createElement('div');
  div.className = 'message bot';
  div.innerHTML = `<div>What language should the message be in?</div><div class="lang-grid">${Object.entries(LANGUAGES).map(([c,l])=>`<button class="lang-btn" data-code="${c}"><div class="lang-native">${l.flag} ${l.native}</div><div class="lang-eng">${l.name}</div></button>`).join('')}</div><div class="msg-time">${getTime()}</div>`;
  ca.appendChild(div); ca.scrollTop = ca.scrollHeight;
  div.querySelectorAll('.lang-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      div.querySelectorAll('.lang-btn').forEach(b=>{b.style.opacity='0.5';b.style.pointerEvents='none';});
      btn.style.opacity='1';btn.style.border='2px solid var(--wa-green)';btn.style.background='#f0faf0';
      callback(btn.dataset.code);
    });
  });
}

function showTyping(){const ca=document.getElementById('chatArea'),d=document.createElement('div');d.className='message bot';d.id='typingMsg';d.innerHTML='<div class="typing-indicator"><span></span><span></span><span></span></div>';ca.appendChild(d);ca.scrollTop=ca.scrollHeight;}
function hideTyping(){const e=document.getElementById('typingMsg');if(e)e.remove();}
function disableInput(d){STATE.inputDisabled=d;document.getElementById('userInput').disabled=d;}

async function botReply(text,extra='',delay=600){
  disableInput(true);showTyping();await new Promise(r=>setTimeout(r,delay));hideTyping();
  const msg=addMessage(text,'bot',extra);disableInput(false);document.getElementById('userInput').focus();return msg;
}

// тФАтФА CONVERSATION FLOW (no city step) тФАтФА
async function startChat(){
  document.getElementById('chatArea').innerHTML='';
  const dd=document.createElement('div');dd.className='date-divider';dd.innerHTML='<span>TODAY</span>';
  document.getElementById('chatArea').appendChild(dd);
  await botReply(UI_TEXT.en.welcome,'',800);
  await new Promise(r=>setTimeout(r,400));
  STATE.step='language';
  await botReply(UI_TEXT.en.askLang,'',500);
  addLanguageGrid(code=>{STATE.data.language=code;addMessage(`${LANGUAGES[code].flag} ${LANGUAGES[code].native}`,'user');setTimeout(()=>askName(),300);});
}

async function askName(){STATE.step='name';await botReply(UI_TEXT.en.askName);}
async function askAge(){STATE.step='age';await botReply(UI_TEXT.en.askAge.replace('{name}',STATE.data.name));}

async function askOccupation(){
  STATE.step='occupation';
  await botReply(UI_TEXT.en.askOccupation.replace('{name}',STATE.data.name),'',500);
  addQuickReplies(OCCUPATIONS,(i,v)=>{STATE.data.occupation=v;addMessage(v,'user');setTimeout(()=>askFamily(),300);});
}

async function askFamily(){
  STATE.step='family';
  await botReply(UI_TEXT.en.askFamily.replace('{name}',STATE.data.name),'',500);
  addQuickReplies(FAMILY_OPTIONS,(i,v)=>{STATE.data.family=v;STATE.data.familyIdx=i;addMessage(v,'user');setTimeout(()=>askOccasion(),300);});
}

async function askOccasion(){
  STATE.step='occasion';
  await botReply(UI_TEXT.en.askOccasion,'',500);
  const uf = getUpcomingFestivals();
  const opts = [...uf.map(f=>f.label), 'No specific occasion'];
  addQuickReplies(opts,(i)=>{
    STATE.data.occasion = i < uf.length ? uf[i].name : null;
    addMessage(opts[i],'user');
    setTimeout(()=>askConcern(),300);
  });
}

async function askConcern(){
  STATE.step='concern';
  await botReply(UI_TEXT.en.askConcern.replace('{name}',STATE.data.name),'',500);
  addQuickReplies(CONCERNS.map(c=>c.label),(i)=>{STATE.data.concern=CONCERNS[i].key;addMessage(CONCERNS[i].label,'user');setTimeout(()=>generateIcebreakers(),300);});
}

// тФАтФА GENERATION тФАтФА
function selectCategory(){
  const{familyIdx,concern,occasion}=STATE.data;
  if(concern==='tax')return'tax_saving';
  if(concern==='retirement')return'retirement';
  if(concern==='health')return'health_angle';
  if(concern==='children'&&familyIdx===2)return'family_with_kids';
  if(concern==='family'){if(familyIdx===1)return'family_young_married';if(familyIdx===2)return'family_with_kids';return'general_intro';}
  if(occasion)return'festival_occasion';
  if(familyIdx===1)return'family_young_married';
  if(familyIdx===2)return'family_with_kids';
  return'general_intro';
}

function fill(t){
  return t
    .replace(/\{name\}/g, STATE.data.name||'')
    .replace(/\{age\}/g, STATE.data.age||'30')
    .replace(/\{occupation\}/g, cleanOccupation(STATE.data.occupation)||'working')
    .replace(/\{occasion\}/g, STATE.data.occasion||'the festival');
}

function getMsgs(cat,lang){const s=SCRIPTS[cat];if(!s)return[];return(s[lang]||s['en']||[]).map(m=>fill(m));}

async function generateIcebreakers(){
  STATE.step='generate';
  await botReply(UI_TEXT.en.generating.replace('{name}',STATE.data.name),'',1000);
  await new Promise(r=>setTimeout(r,600));
  const cat=selectCategory(), lang=STATE.data.language||'en';
  let msgs=getMsgs(cat,lang);
  if(msgs.length<2){const en=getMsgs(cat,'en');msgs=[...msgs,...en.filter(m=>!msgs.includes(m))].slice(0,3);}
  await botReply(UI_TEXT.en.resultTitle,'',400);
  for(let i=0;i<Math.min(msgs.length,3);i++){
    await new Promise(r=>setTimeout(r,350));
    const ca=document.getElementById('chatArea'),div=document.createElement('div');
    div.className='message bot';
    const waLink=`https://wa.me/?text=${encodeURIComponent(msgs[i])}`;
    div.innerHTML=`<div class="icebreaker-card"><h4>ЁЯТм Message ${i+1}</h4><div class="icebreaker-msg" id="msg-text-${i}">${msgs[i]}</div><div class="card-actions"><button class="copy-btn" onclick="copyMsg(this,${i})">ЁЯУЛ Copy</button><a href="${waLink}" target="_blank" class="wa-btn" style="text-decoration:none">ЁЯТм Send on WhatsApp</a></div></div><div class="msg-time">${getTime()}</div>`;
    ca.appendChild(div);ca.scrollTop=ca.scrollHeight;
  }
  await new Promise(r=>setTimeout(r,500));
  addQuickReplies([UI_TEXT.en.tryAnother, UI_TEXT.en.startOver],(i)=>{
    if(i===0){addMessage(UI_TEXT.en.tryAnother,'user');setTimeout(()=>generateIcebreakers(),300);}
    else{addMessage(UI_TEXT.en.startOver,'user');setTimeout(()=>resetChat(),300);}
  });
  document.getElementById('newChatFab').classList.add('show');
}

// тФАтФА UTILITIES тФАтФА
function copyMsg(btn,i){
  const t=document.getElementById(`msg-text-${i}`).innerText;
  navigator.clipboard.writeText(t).then(()=>{btn.innerHTML='тЬЕ Copied!';btn.classList.add('copied');setTimeout(()=>{btn.innerHTML='ЁЯУЛ Copy';btn.classList.remove('copied');},2000);}).catch(()=>{
    const ta=document.createElement('textarea');ta.value=t;document.body.appendChild(ta);ta.select();document.execCommand('copy');document.body.removeChild(ta);
    btn.innerHTML='тЬЕ Copied!';btn.classList.add('copied');setTimeout(()=>{btn.innerHTML='ЁЯУЛ Copy';btn.classList.remove('copied');},2000);
  });
}

function handleSend(){const inp=document.getElementById('userInput'),t=inp.value.trim();if(!t||STATE.inputDisabled)return;inp.value='';inp.style.height='auto';addMessage(t,'user');processInput(t);}

function processInput(text){
  switch(STATE.step){
    case'name':STATE.data.name=text;setTimeout(()=>askAge(),300);break;
    case'age':const a=parseInt(text);if(isNaN(a)||a<18||a>100){botReply("Please enter a valid age between 18 and 100 (e.g. 32)");return;}STATE.data.age=a;setTimeout(()=>askOccupation(),300);break;
    case'occupation':STATE.data.occupation=text;setTimeout(()=>askFamily(),300);break;
    default:botReply("Please choose from the options above ЁЯСЖ");
  }
}

function handleKeyDown(e){if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();handleSend();}}
function autoGrow(el){el.style.height='auto';el.style.height=Math.min(el.scrollHeight,100)+'px';}
function resetChat(){STATE.step='welcome';STATE.data={};STATE.inputDisabled=false;document.getElementById('userInput').disabled=false;document.getElementById('newChatFab').classList.remove('show');startChat();}
document.addEventListener('DOMContentLoaded',startChat);
